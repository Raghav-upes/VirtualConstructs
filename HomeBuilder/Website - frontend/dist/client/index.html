<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Virtual Constructs</title>
        <style>

body{

  margin: 0;
  padding: 0;
}

  model-viewer{
    height: 100%;
    width: 100%;
    position: absolute;
    
}

  .sidebar {
    z-index: 999;
    height: 100vh;
    width: 300px;
    background-color: #3498db;
    position: fixed;
    top: 0;
    left: 0;
    padding: 20px;
    color: #fff;
  }

  .sidebar-content {
    max-height: 100%;
    overflow-y: scroll;
  }

  .sidebar-content::-webkit-scrollbar {
    display: none;
  }

  /* Hide scrollbar for IE, Edge and Firefox */
  .sidebar-content {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  .sidebar h1 {
    font-size: 24px;
    text-align: center;
  }

  .card {
    background-color: #fff;
    color: #333;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 15px;
  }

  .card:hover {
    background-color: #f5f5f5;
  }

  .card h2 {
    font-size: 18px;
    margin: 0;
  }

  .card p {
    margin: 5px 0;
  }

  .bill-dialog {
      background-color: #00425A; /* Changed to a darker blue */
    color: #fff;
padding: 22px;
padding-left: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  .bill-dialog h2 {
    font-size: 18px;
    margin: 0;
    margin-bottom: 12px;
  }

  .bill-dialog p {
    margin: 8px 0;
  }
      </style>
 
</head>
